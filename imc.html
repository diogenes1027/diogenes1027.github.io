<!DOCTYPE html>
<html>
<head>
	<title>IMC</title>
	<link href = "estilo.css" rel = "stylesheet"/>
	<script type="text/javascript" src="funciones.js"></script>
</head>
<body>
	<div  id="header">
		<h1>Calculadora de IMC: Indice de Masa Corporal</h1>
	</div>
	<div id="content">
		<form>
			<label for="altura">Altura (m)</label>
			<input type="text" id="altura"/>
			<label for="peso">Peso (kg)</label>
			<input type="text" id="peso">
		</form>
		<button id="imc" onclick="IMC()">Calcular</button>
		<br>
		<p id="resultado"></p>

		<table BORDER align="center">
		  <tr>
		    <th>IMC</th> <th>Clasificación</th> 
		  </tr>
		  <tr>
		    <TD> 	&lt;= 18.5</td> <td>bajo de peso</td> 
		  </tr>
		  <tr>
		    <TD> 18.5 &lt; x &lt; 24.9</td> <td>peso saludable</td> 
		  </tr>
		  <tr>
		    <TD> 25 &lt; x &lt; 29.9</td> <td>obsidad tipo 1</td> 
		  </tr>
		  <tr>
		    <TD> 30 &lt; x &lt; 34.9</td> <td>obsidad tipo 2</td> 
		  </tr>
		  <tr>
		    <TD> 35 &lt; x &lt; 39.9</td> <td>obsidad tipo 3</td> 
		  </tr>
		  <tr>
		    <td> &gt;= 40</td> <td>obesidad mórbida</td> 
		  </tr>
		</table>
	</div>

</body>
</html>
